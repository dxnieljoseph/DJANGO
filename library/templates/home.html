{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
    <h2>{{ message }}</h2>
    {% if user.is_authenticated %}
        <p>Bienvenue, {{ user.username }} !</p>
        <a href="{% url 'book-list' %}">Voir les livres disponibles</a>
    {% else %}
        <p>Veuillez vous <a href="{% url 'login' %}">connecter</a>.</p>
    {% endif %}
{% endblock %}
