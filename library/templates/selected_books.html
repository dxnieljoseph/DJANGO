<h2>Livres Sélectionnés</h2>

<table>
    <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Genre</th>
            <th>Disponible</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.available }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'book-list' %}">Retour à la liste des livres</a>
